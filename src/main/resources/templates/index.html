<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Petitions</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Custom class for multi-line text truncation */
        .multi-line-truncate {
            display: -webkit-box;
            -webkit-line-clamp: 10; /* Change this value to the desired number of lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .custom-link {
            text-decoration: none; /* Remove underline */
            color: #5c636a; /* Change link color to grey */
            margin-bottom: 8px; /* Add margin between links */

        }
    </style>

</head>
<body>
<div class="container">
    <!--Header-->
    <div class="row justify-content-md-center text-center">
        <div class="col-md-12">
            <h1 class="display-1 header">Peter's Petition Poster</h1>
        </div>
        <div class="col-md-12">
            <h3 class="text-muted display-5">Post your Petitions here!</h3>
        </div>
    </div>

    <!-- Search Form -->
    <div class="container text-center">
        <form th:action="@{/search}" method="get" class="text-center">
            <div class="text-center mt-3" style="margin-top: 25px">
                <label for="searchInput" class="form-label fs-4"></label>
                <input type="text" class="form-control form-control-lg" id="searchInput" name="search" placeholder="Search for Petitions" style="max-width: 400px; margin: auto;">
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-lg mx-auto" style="margin-top: 25px" >Search</button>
        </form>
    </div>


    <!-- List of Petitions -->
    <div class="container text-center mt-3" style="margin-top: 25px">
        <!-- Flex container for the grid -->
        <div class="d-flex flex-wrap justify-content-center align-items-start" style="margin-top: 20px;">
            <!-- Iterate over each petition and create a card in a flex item -->
            <div th:each="petition : ${petitions}" class="card mb-4" style="width: 18rem; margin: 25px 15px 25px 15px; max-height: 400px;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${petition.name}"></h5>

                    <!-- Use the custom class for multi-line text truncation -->
                    <p class="card-text multi-line-truncate" th:text="${petition.content}"></p>
                    <p class="card-text"><small class="text-muted" th:text="'Signatures: ' + ${petition.signatures.size()}"></small></p>

                    <!-- Bootstrap grid system for evenly distributing links -->
                    <div class="row text-center">

                        <div class="col"></div>

                        <div class="col">
                            <a th:href="@{/petition/{id}(id=${petition.id})}" class="card-link custom-link">View</a>
                        </div>

                        <div class="col"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Create Petitions Link -->
<div class="text-center mt-3" style="margin-top: 25px">
    <a href="petition" class="btn btn-secondary btn-lg">Create Petition</a>
</div>

<!-- View All Petitions Link -->
<div class="text-center mt-3">
    <a th:href="@{/petitions}" class="btn btn-secondary btn-lg">View All Petitions</a>
</div>


</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Dr6AfxQFStsfE7Z5+8N3I1ntnYp3bFcb8Zp5gmevSAD7dWRfwaS+qX56vYKs1xS" crossorigin="anonymous"></script>

</body>
</html>
