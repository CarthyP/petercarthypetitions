<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Petition Poster</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!--Header-->
    <div class="row justify-content-md-center text-center">
        <div class="col-md-12">
            <h1 class="display-1 header">Petition Poster</h1>
        </div>
        <div class="col-md-12">
            <h3 class="text-muted display-5">Post your Petitions here!</h3>
        </div>
    </div>
    <!--Form-->
    <form action="petition" th:object="${petition}" method="post" class="row justify-content-md-center spacing">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="name" class="form-label form-control-lg">Petition Name</label>
                <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}" placeholder='Example: "Save the Whales!"' required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label form-control-lg" id="colFormLabelLg">Your Petition</label>
                <textarea class="form-control form-control-lg" id="content" rows="3" th:field="*{content}" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary btn-lg">Create Petition</button>
            </div>
        </div>
    </form>

    <!-- View All Petitions Link -->
    <div class="text-center mt-3">
        <a th:href="@{/petitions}" class="btn btn-secondary btn-lg">View All Petitions</a>
    </div>


</div>

</body>
</html>
