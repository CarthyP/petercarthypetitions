<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <style>
        .custom-link {
            text-decoration: none; /* Remove underline */
            color: #5c636a; /* Change link color to grey */
            margin-bottom: 8px; /* Add margin between links */

            font-size: 25px; /* Set the font size to 32 pixels */
        }
    </style>

</head>
<body>
<div class="container">
    <!--Header-->
    <div class="row justify-content-md-center text-center">
        <div class="col-md-12">
            <h1 class="display-1 header">Petition Poster</h1>
        </div>
        <div class="col-md-12">
            <h3 class="text-muted display-5">Post your Petitions here!</h3>
        </div>
    </div>

    <!-- Search Form -->
    <div class="container text-center">
        <form th:action="@{/search}" method="get" class="text-center">
            <div class="text-center mt-3" style="margin-top: 25px">
                <label for="searchInput" class="form-label fs-4"></label>
                <input type="text" class="form-control form-control-lg" id="searchInput" name="search" placeholder="Search for Petitions" style="max-width: 400px; margin: auto;">
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-lg mx-auto" style="margin-top: 25px" >Search</button>
        </form>
    </div>

    <!--Search Results-->
    <ul class="list-group text-center" style="max-width: 600px; margin:auto; margin-top: 25px;">
        <li th:each="petition : ${matchingPetitions}" class="list-group-item">
            <a th:href="@{/petition/{id}(id=${petition.id})}" th:text="${petition.name}" class="custom-link"></a>
        </li>
    </ul>

    <!-- View All Petitions Link -->
    <div class="text-center mt-3">
        <a th:href="@{/petitions}" class="btn btn-secondary btn-lg">View All Petitions</a>
    </div>


</div>

</body>
</html>
